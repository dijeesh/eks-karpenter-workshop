---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 4
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        resources: 
          requests: 
            memory: "8192Mi"
            cpu: "4000m"
          limits:
            memory: "8192Mi"
            cpu: "4000m"
        ports:
        - containerPort: 80